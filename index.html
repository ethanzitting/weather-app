<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Favicon url: http://openweathermap.org/img/wn/02d@2x.png-->


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- Sets CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">

  </head>

    
  <body>
    <!--
      TODO
      Allow users to automatically input their location
      Strengthen the City Search API and Error Hangdling
    -->
    
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">Weather App</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span id="unitDisplay">Unit</span>
                </a>
                <ul class="dropdown-menu unit-menu" aria-labelledby="navbarDropdown1">
                  <li class="unit-menu"><a class="dropdown-item unit-menu" id="fahBtn" href="#">Fahrenheit</a></li>
                  <li><a class="dropdown-item unit-menu" id="celBtn" href="#">Celsius</a></li>
                </ul>
              </li>
    
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span id="theme-display">Theme</span>
                </a>
                <ul class="dropdown-menu theme-menu" aria-labelledby="navbarDropdown2">
                  <li class="theme-menu"><a class="dropdown-item theme-menu" id="light-button" href="#">Light</a></li>
                  <li class="theme-menu"><a class="dropdown-item theme-menu" id="dark-button" href="#">Dark</a></li>
                </ul>
              </li>
              <!-- Links for Contact -->
              <li class="nav-item">
                <a href="https://github.com/ethanzitting/weather-app" class="nav-link" target="_blank">GitHub Repo</a>
              </li>

              <li class="nav-item" id="email">
                <a href="https://ethanzitting.com" class="nav-link" target="_blank">More by Ethan</a>
              </li>
            </ul>
          </div>
        </a>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="container">
            <form onsubmit="return false">
              <div class="row space-top">
                <div class="col-0 col-md-3"></div>
                
                <div class="col-6 col-md-4">
                  <div class="form-floating mb-5">
                    <input class="form-control" id="location" placeholder="City Name" required/>
                    <label for="location">City Name</label>
                  </div>
                </div>

                <div class="col-6 col-md-5">
                  <button class="btn btn-primary" id="forecastSubmit">Submit</button>
                  <div class="btn btn-primary" style="height: 38px;" id="user-location-btn">
                    <img style="height: 100%;" src="current-location-white.png" alt="icon for user's current location"/>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="container">
            <div class="row">
              <div class="container current-display text-center">

              </div>
              <hr class="space-top space-bottom">
            </div>
            <div class="container week-display flex space-bottom">

            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
